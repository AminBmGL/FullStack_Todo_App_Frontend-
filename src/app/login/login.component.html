
<small class="text-danger" *ngIf="invalidCredentials">{{errorMessage}}</small>
<div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email"
       class="form-control"
        id="username"
        [(ngModel)]="username"
        [ngModelOptions]="{standalone: true}"
        >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
       class="form-control" 
       id="password"
       [(ngModel)]="password"
       [ngModelOptions]="{standalone: true}"
       >
    </div>
    <button type="submit" class="btn btn-primary" (click)="handleLogin()">Submit</button>
  </form>
</div>
